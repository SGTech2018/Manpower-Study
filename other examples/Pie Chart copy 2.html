<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
h
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
  ['Software Developer', 4717],
 ['IT Consultant ', 2949],
 ['System  Administrator', 1913],
 ['Project Manager', 1886],
 ['Enterprise/System Architect', 1713],
 ['IT Technicial/Support', 1502],
 ['IT Analyst', 1376],
 ['Sales', 1352],
 ['Business Analyst', 1319],
 ['Test', 1104],
 ['Network Engineer', 1069],
 ['Web developer', 871],
 ['Data Analyst/ BI', 715],
 ['IT Security', 672],
 ['Business Consultant', 640],
 ['Business - Others (Accountant, Audit etc.)', 640],
 ['IT Manager', 476],
 ['IT Service', 475],
 ['Mobile developer', 466],
 ['Others (Devops, r&d)', 396],
 ['Data Scientist', 391],
 ['IT Operations', 389],
 ['Database Administrator', 376],
 ['UI/UX', 278],
 ['Marketing', 218],
 ['Product Manager', 191],
 ['Embedded  System Developer', 117]
        ]);

        // Set chart options
        var options = {'title':'Top 10 Jobs',
                       'width':800,
                       'height':300};
 
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));

        function selectHandler() {
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var topping = data.getValue(selectedItem.row, 0);
            alert('The user selected ' + topping);
          }
        }

        google.visualization.events.addListener(chart, 'select', selectHandler);    
        chart.draw(data, options);
      }

    </script>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:400; height:300"></div>
  </body>
</html>
